<ion-view title="Chapters Coordinators">
<ion-content class="padding">
   <div ng-app="myApp" ng-controller="ChaptersCtrl">
	

	<table>
	<tbody >
		<tr>			
			<td class="advisory_head"><h4><font color="#0095bd" size=2><b>Name</b></font></h4></td>				
			<td class="advisory_head"><h4><font color="#0095bd" size=2><b>Phone</b></font></h4></td>
		</tr>
	
		
		<tr ng-repeat="x in names" >			
			<td class="advisory1">{{ x.Name }}</td>			
			<td class="advisory1"><a href="tel: {{x.Phone}} ">{{ x.Phone }}</a></td>					
		</tr>
		
  </tbody>
</table>

</div>

  </ion-content>
</ion-view>
