
<ion-view view-title="Dashboard">
  <ion-content class="padding">
   <div ng-app="myApp" ng-controller="AccountCtrl">
<center>
<table>
	<thead><strong>Convention Steering Committee</strong></thead>
	<tbody>
		<tr ng-repeat="x in names">
			<td>{{ x.Name }}</td>
			<td>{{ x.Email }}</td>
		</tr>
  </tbody>
</table>

</center>
</div>  
 
  </ion-content>
</ion-view>
